<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css.style.css">
</head>

<body>

<header>
    <h1>Contact Us</h1>
</header>

<h2 style="text-align:center;">Order / Enquiry Form</h2>

<form action="#" method="post">

<table align="center" border="1" cellpadding="10" 
       style="background-color:#fffaf0; border-collapse:collapse;">
       
<tr>
    <td>Name:</td>
    <td><input type="text" name="name" required 
        style="padding:5px;"></td>
</tr>

<tr>
    <td>Email:</td>
    <td><input type="email" name="email" required 
        style="padding:5px;"></td>
</tr>

<tr>
    <td>Message:</td>
    <td><textarea name="message" rows="4" 
        style="padding:5px;"></textarea></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Send"
        style="background-color:pink; padding:10px;">
    </td>
</tr>

</table>

</form>

<footer>
    <p>Sweet Delights Bakery | Selangor</p>
</footer>

</body>
</html>
